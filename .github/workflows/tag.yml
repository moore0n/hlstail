name: Tag
on:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master
      with: 
        fetch-depth: '0'
    - name: Bump version and push Tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: minor
        RELEASE_BRANCHES: master,release